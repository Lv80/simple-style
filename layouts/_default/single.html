{{ define "main" -}}
<div>
  <h1>{{ .Title }}</h1>
</div>
<div>
  {{ if .Date -}}
  <div>{{ .Date.Format "2006-01-02 15:04" }}</span>
  {{ end -}}
  {{ if .Params.tags -}}
  <div>
    {{ range .Params.tags -}}
    <span><a href="{{ "tags/" | relLangURL }}{{ . | urlize }}/">#{{ . }}</a></span>
    {{ end -}}
  </div>
  {{ end -}}
</div>
<div>
  {{ .Content -}}
</div>
{{ end -}}
