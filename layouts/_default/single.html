{{ define "main" }}
<div class="post-header">
  <h1 class="post-title">{{ .Title }}</h1>
</div>
<div class="post-meta">
  <div><span class="post-time">2019-12-03 11:02:03</span></div>
  {{ if .Params.tags -}}
  <div>
    {{ range .Params.tags }}
    <span class="post-tag"><a href="{{ "tags/" | relLangURL }}{{ . | urlize }}/">#{{ . }}</a></span>
    {{- end }}
  </div>
  {{- end }}
</div>
<div class="post-content">
  {{ .Content }}
</div>
{{ end }}
