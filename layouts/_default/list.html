{{ define "main" }}
{{- with .Content }}
<div class="content main__content clearfix">
  {{ . }}
</div>
{{- end }}
{{- range .Paginator.Pages }}
  {{- .Render "summary" }}
{{- end }}
<div class="post-header">
  <h1 class="post-title">{{ .Title }}</h1>
</div>
<div class="post-content">
  {{ .Content }}
</div>
{{ end }}
